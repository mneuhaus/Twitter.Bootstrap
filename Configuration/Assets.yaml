          - resource://Twitter.Bootstrap/Public/Master/less/tooltip.less
          - resource://Twitter.Bootstrap/Public/Master/less/popovers.less
          
          # Components: Misc
          - resource://Twitter.Bootstrap/Public/Master/less/thumbnails.less
          - resource://Twitter.Bootstrap/Public/Master/less/labels-badges.less
          - resource://Twitter.Bootstrap/Public/Master/less/progress-bars.less
          - resource://Twitter.Bootstrap/Public/Master/less/accordion.less
          - resource://Twitter.Bootstrap/Public/Master/less/carousel.less
          - resource://Twitter.Bootstrap/Public/Master/less/hero-unit.less
          
          # Utility classes
          - resource://Twitter.Bootstrap/Public/Master/less/utilities.less
          # Has to be last to override when necessary
                
      'Twitter.Bootstrap:Bootstrap-Responsive':
        Files:
          #!
          # Bootstrap Responsive v2.0.3
          #
          # Copyright 2012 Twitter, Inc
          # Licensed under the Apache License v2.0
          # http:#www.apache.org/licenses/LICENSE-2.0
          #
          # Designed and built with all the love in the world @twitter by @mdo and @fat.
          #
          
          
          # Responsive.less
          # For phone and tablet devices
          # -------------------------------------------------------------
          
          
          # REPEAT VARIABLES & MIXINS
          # -------------------------
          # Required since we compile the responsive stuff separately
          
          - resource://Twitter.Bootstrap/Public/Master/less/variables.less
          # Modify this for custom colors, font-sizes, etc
          - resource://Twitter.Bootstrap/Public/Master/less/mixins.less
          
          
          # RESPONSIVE CLASSES
          # ------------------
          
          - resource://Twitter.Bootstrap/Public/Master/less/responsive-utilities.less
          
          
          # MEDIA QUERIES
          # ------------------
          
          # Phones to portrait tablets and narrow desktops
          - resource://Twitter.Bootstrap/Public/Master/less/responsive-767px-max.less
          
          # Tablets to regular desktops
          - resource://Twitter.Bootstrap/Public/Master/less/responsive-768px-979px.less
          
          # Large desktops
          - resource://Twitter.Bootstrap/Public/Master/less/responsive-1200px-min.less
          
          
          # RESPONSIVE NAVBAR
          # ------------------
          
          # From 979px and below, show a button to toggle navbar contents
          - resource://Twitter.Bootstrap/Public/Master/less/responsive-navbar.less
          
